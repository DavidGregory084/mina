syntax = "proto3";

import "names.proto";
import "types.proto";

package mina.env;

option java_multiple_files = true;

message Attributes {
  mina.names.Name name = 1;
  mina.types.Sort sort = 2;
}

message ConstructorFieldEntry {
  mina.names.ConstructorName constructor = 1;
  map<string, Attributes> fields = 2;
}

message Environment {
  map<string, Attributes> values = 1;
  map<string, Attributes> types = 2;
  repeated ConstructorFieldEntry fields = 3;
}