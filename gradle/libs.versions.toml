[versions]
antlr = "4.10.1"
eclipseCollections = "11.0.0"
gradleVersions = "0.42.0"
guice = "5.1.0"
hamcrest = "2.2"
jacoco = "0.8.8"
junit = "5.8.2"
junixSocket = "2.5.1"
logback = "1.2.11"
lsp4j = "0.14.0"
picocli = "4.6.3"
protobuf = "3.20.0"
protobufGradle = "0.8.19"
slf4j = "1.7.36"

[libraries]
antlr = { module = "org.antlr:antlr4", version.ref = "antlr" }
eclipseCollections = { module = "org.eclipse.collections:eclipse-collections", version.ref = "eclipseCollections" }
eclipseCollectionsApi = { module = "org.eclipse.collections:eclipse-collections-api", version.ref = "eclipseCollections" }
gradleVersionsPlugin = { module = "com.github.ben-manes:gradle-versions-plugin", version.ref = "gradleVersions" }
guice = { module = "com.google.inject:guice", version.ref = "guice" }
hamcrest = { module = "org.hamcrest:hamcrest", version.ref = "hamcrest" }
julToSlf4j = { module = "org.slf4j:jul-to-slf4j", version.ref = "slf4j" }
junitJupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junixSocket = { module = "com.kohlschutter.junixsocket:junixsocket-core", version.ref = "junixSocket" }
logback = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }
lsp4j = { module = "org.eclipse.lsp4j:org.eclipse.lsp4j", version.ref = "lsp4j" }
picocli = { module = "info.picocli:picocli", version.ref = "picocli" }
protobufPlugin = { module = "com.google.protobuf:protobuf-gradle-plugin", version.ref = "protobufGradle" }
slf4jApi = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }

[bundles]
eclipseCollections = ["eclipseCollectionsApi", "eclipseCollections"]
slf4j = ["slf4jApi", "julToSlf4j"]

[plugins]
gradleVersions = { id = "com.github.ben-manes.versions", version.ref = "gradleVersions" }
protobuf = { id = "com.google.protobuf", version.ref = "protobufGradle" }
